      const [answers, setAnswers] = useState(new Array(state.questions.length).fill(null));
      const [timeLeft, setTimeLeft] = useState(state.questions.length * 60);

      const currentQuestion = state.questions[currentIndex];

      useEffect(() => {
        if (state.questions.length === 0) return;

        const timer = setInterval(() => {
          setTimeLeft(prev => {
            if (prev <= 1) {
              clearInterval(timer);
              onFinish(answers);
              return 0;
            }
            return prev - 1;
          });
        }, 1000);
        return () => clearInterval(timer);
      }, [answers, onFinish, state.questions.length]);

      if (!currentQuestion) {
        return React.createElement('div', { className: 'max-w-4xl mx-auto p-12 text-center bg-white rounded-3xl shadow-xl' },
          React.createElement('div', { className: 'text-5xl mb-6' }, '📂'),
          React.createElement('h2', { className: 'text-2xl font-bold text-slate-800 mb-4' }, '题库暂无题目'),
          React.createElement('p', { className: 'text-slate-500 mb-8' }, '您选择的模块或题库当前没有可显示的题目，请尝试其他模块。'),
          React.createElement('button', {
            onClick: onBack,
            className: 'px-8 py-3 bg-blue-600 text-white font-bold rounded-xl hover:bg-blue-700 transition-colors'
          }, '返回课程中心')
        );
      }

      const progress = ((currentIndex + 1) / state.questions.length) * 100;

      const handleSelect = (optionIndex) => {
        const newAnswers = [...answers];
        newAnswers[currentIndex] = optionIndex;
        setAnswers(newAnswers);
      };

      const handleTextInput = (val) => {
        const newAnswers = [...answers];
        newAnswers[currentIndex] = val;
        setAnswers(newAnswers);
      };

      const handleDontKnow = () => {
        const newAnswers = [...answers];
        newAnswers[currentIndex] = '__DONT_KNOW__';
        setAnswers(newAnswers);
        if (currentIndex < state.questions.length - 1) {
          setCurrentIndex(prev => prev + 1);
        }
      };

      const formatTime = (seconds) => {
        const m = Math.floor(seconds / 60);
        const s = seconds % 60;
        return `${m}:${s.toString().padStart(2, '0')}`;
      };

      return React.createElement('div', { className: 'max-w-4xl mx-auto' },
        React.createElement('div', { className: 'flex justify-between items-center mb-6' },
          React.createElement('button', {
            onClick: onBack,
            className: 'text-slate-500 hover:text-blue-600 flex items-center gap-2 transition-colors'
          },
            React.createElement('svg', { width: '20', height: '20', fill: 'none', viewBox: '0 0 24 24', stroke: 'currentColor' },
              React.createElement('path', { strokeLinecap: 'round', strokeLinejoin: 'round', strokeWidth: 2, d: 'M10 19l-7-7m0 0l7-7m-7 7h18' })
            ),
            '返回大厅'
          ),
          React.createElement('div', { className: 'px-4 py-2 bg-slate-200 rounded-full text-slate-700 font-mono font-bold' },
            `剩余时间: ${formatTime(timeLeft)}`
          )
        ),
        React.createElement('div', { className: 'bg-white rounded-3xl shadow-xl p-8 mb-6' },
          React.createElement('div', { className: 'flex justify-between items-center mb-8' },
            React.createElement('span', { className: 'text-sm font-bold text-blue-600 uppercase tracking-wider' },
              `${state.module} 测试`
            ),
            React.createElement('span', { className: 'text-sm text-slate-400' },
              `题目 ${currentIndex + 1} / ${state.questions.length}`
            )
          ),
          React.createElement('div', { className: 'h-2 bg-slate-100 rounded-full mb-10 overflow-hidden' },
            React.createElement('div', {
              className: 'h-full bg-blue-600 transition-all duration-300',
              style: { width: `${progress}%` }
            })
          ),
          React.createElement('div', { className: 'mb-12' },
            React.createElement('h2', { className: 'text-2xl font-bold text-slate-800 leading-relaxed' },
              currentQuestion.content
            ),
            currentQuestion.type === 'FITB' && React.createElement('p', { className: 'mt-2 text-sm text-slate-400 font-medium' },
              '这是一个填空题，请在下方输入您的答案。'
            )
          ),
          currentQuestion.type === 'MCQ' ?
            React.createElement('div', { className: 'grid gap-4' },
              currentQuestion.options.map((option, idx) =>
                React.createElement('button', {
                  key: idx,
                  onClick: () => handleSelect(idx),
                  className: `p-5 rounded-2xl border-2 text-left transition-all ${
                    answers[currentIndex] === idx
                      ? 'bg-blue-50 border-blue-600 text-blue-900 ring-4 ring-blue-50'
                      : 'border-slate-100 hover:border-blue-200 text-slate-600'
                  }`
                },
                  React.createElement('div', { className: 'flex items-center space-x-4' },
                    React.createElement('span', {
                      className: `w-8 h-8 rounded-lg flex items-center justify-center font-bold ${
                        answers[currentIndex] === idx ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500'
                      }`
                    }, String.fromCharCode(65 + idx)),
                    React.createElement('span', { className: 'text-lg font-medium' }, option)
                  )
                )
              )
            ) :
            React.createElement('div', { className: 'space-y-6' },
              React.createElement('div', { className: 'relative' },
                React.createElement('input', {
                  type: 'text',
                  autoFocus: true,
                  placeholder: '请输入您的答案...',
                  value: answers[currentIndex] === '__DONT_KNOW__' ? '' : (answers[currentIndex] || ''),
                  onChange: (e) => handleTextInput(e.target.value),
                  className: 'w-full p-6 text-xl font-bold bg-slate-50 border-2 border-slate-200 rounded-2xl focus:border-blue-500 focus:bg-white outline-none transition-all placeholder:font-normal placeholder:text-slate-300'
                })
              ),
              React.createElement('div', { className: 'flex justify-center' },
                React.createElement('button', {
                  onClick: handleDontKnow,
                  className: `text-sm font-bold px-4 py-2 rounded-lg transition-all ${
                    answers[currentIndex] === '__DONT_KNOW__'
                      ? 'bg-orange-100 text-orange-600 border border-orange-300'
                      : 'text-orange-500 hover:text-orange-600 hover:bg-orange-50 border border-orange-200'
                  }`
                }, '我不清楚 (设为答错)')
              )
            )
        ),
        React.createElement('div', { className: 'flex justify-between items-center p-4' },
          React.createElement('button', {
            disabled: currentIndex === 0,
            onClick: () => setCurrentIndex(prev => prev - 1),
            className: 'px-8 py-3 rounded-xl border border-slate-200 disabled:opacity-30 disabled:cursor-not-allowed font-bold text-slate-600 hover:bg-white transition-colors'
          }, '上一题'),
          currentIndex === state.questions.length - 1 ?
            React.createElement('button', {
              onClick: () => onFinish(answers),
              className: 'px-10 py-3 bg-green-600 hover:bg-green-700 text-white font-bold rounded-xl shadow-lg transition-transform active:scale-95'
            }, '完成测试并提交') :
            React.createElement('button', {
              onClick: () => setCurrentIndex(prev => prev + 1),
              className: 'px-10 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-transform active:scale-95'
            }, '下一题')
        )
      );
    };

    const Results = ({ userName, state, onRestart }) => {
      const stats = useMemo(() => {
        let correct = 0;
        const incorrect = [];
        state.questions.forEach((q, idx) => {
          const userAns = state.userAnswers[idx];
          let isCorrect = false;

          if (q.type === 'MCQ') {
            isCorrect = userAns === q.correctAnswer;
          } else {
            const normalizedUser = String(userAns || '').trim().toLowerCase();
            const normalizedCorrect = String(q.correctAnswer).trim().toLowerCase();
            isCorrect = normalizedUser !== '' && normalizedUser === normalizedCorrect;
          }

          if (isCorrect) {
            correct++;
          } else {
            incorrect.push(q);
          }
        });
        return {
          score: Math.round((correct / state.questions.length) * 100),
          correct,
          total: state.questions.length,
          incorrect
        };
      }, [state]);

      const duration = Math.round(((state.endTime || Date.now()) - state.startTime) / 1000 / 60);

      return React.createElement('div', { className: 'max-w-4xl mx-auto space-y-8' },
        React.createElement('div', { className: 'bg-white rounded-3xl shadow-xl overflow-hidden' },
          React.createElement('div', {
            className: `p-10 text-center text-white ${stats.score >= 80 ? 'bg-green-600' : stats.score >= 60 ? 'bg-blue-600' : 'bg-red-600'}`
          },
            React.createElement('div', { className: 'text-sm font-bold uppercase tracking-widest opacity-80 mb-4' }, '测试报告'),
            React.createElement('div', { className: 'text-7xl font-black mb-4' }, stats.score),
            React.createElement('div', { className: 'text-xl font-medium' }, '总得分 (百分制)')
          ),
          React.createElement('div', { className: 'p-8 grid grid-cols-3 gap-4 text-center border-b' },
            React.createElement('div', { className: 'p-4' },
              React.createElement('div', { className: 'text-2xl font-bold text-slate-800' }, `${stats.correct}/${stats.total}`),
              React.createElement('div', { className: 'text-xs text-slate-400 uppercase font-bold' }, '正确题目')
            ),
            React.createElement('div', { className: 'p-4 border-x' },
              React.createElement('div', { className: 'text-2xl font-bold text-slate-800' }, `${duration} 分钟`),
              React.createElement('div', { className: 'text-xs text-slate-400 uppercase font-bold' }, '耗时')
            ),
            React.createElement('div', { className: 'p-4' },
              React.createElement('div', { className: 'text-2xl font-bold text-slate-800' }, stats.total - stats.correct),
              React.createElement('div', { className: 'text-xs text-slate-400 uppercase font-bold' }, '错误/未答')
            )
          ),
          React.createElement('div', { className: 'p-8' },
            React.createElement('h3', { className: 'text-xl font-bold text-slate-800 mb-8' }, '错题解析与回顾'),
            React.createElement('div', { className: 'space-y-6' },
              stats.incorrect.length === 0 ?
                React.createElement('div', { className: 'py-12 text-center text-slate-400 border-2 border-dashed border-slate-100 rounded-2xl' },
                  '🎉 真棒！没有任何错题。'
                ) :
                stats.incorrect.map((q, i) => {
                  const userAns = state.userAnswers[state.questions.indexOf(q)];
                  return React.createElement('div', { key: i, className: 'p-6 bg-slate-50 rounded-2xl border border-slate-100' },
                    React.createElement('div', { className: 'font-bold text-slate-800 mb-4' }, q.content),
                    q.type === 'MCQ' ?
                      React.createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 gap-3 mb-4' },
                        q.options.map((opt, idx) =>
                          React.createElement('div', {
                            key: idx,
                            className: `p-3 rounded-xl text-sm ${
                              idx === q.correctAnswer
                                ? 'bg-green-100 text-green-700 border border-green-200'
                                : idx === userAns
                                ? 'bg-red-100 text-red-700 border border-red-200'
                                : 'bg-white text-slate-500'
                            }`
                          },
                            `${String.fromCharCode(65 + idx)}. ${opt}`,
                            idx === q.correctAnswer && ' (正确答案)'
                          )
                        )
                      ) :
                      React.createElement('div', { className: 'mb-4 space-y-2' },
                        React.createElement('div', { className: 'p-3 bg-red-50 text-red-700 rounded-xl text-sm border border-red-100' },
                          React.createElement('span', { className: 'font-bold' }, '您的回答: '),
                          userAns === '__DONT_KNOW__' ? '我不清楚' : (userAns || '(未回答)')
                        ),
                        React.createElement('div', { className: 'p-3 bg-green-50 text-green-700 rounded-xl text-sm border border-green-100' },
                          React.createElement('span', { className: 'font-bold' }, '正确答案: '),
                          q.correctAnswer
                        )
                      ),
                    React.createElement('div', { className: 'text-sm text-slate-500 bg-white p-4 rounded-xl border border-slate-100' },
                      React.createElement('span', { className: 'font-bold text-blue-600 mr-2' }, '解析:'),
                      q.explanation
                    )
                  );
                })
            )
          ),
          React.createElement('div', { className: 'p-8 bg-slate-50 border-t flex justify-center' },
            React.createElement('button', {
              onClick: onRestart,
              className: 'px-12 py-4 bg-slate-900 text-white font-bold rounded-2xl hover:bg-slate-800 transition-colors shadow-lg shadow-slate-200'
            }, '返回课程中心')
          )
        )
      );
    };

    // ==================== MAIN APP ====================
    const App = () => {
      const [view, setView] = useState('LOGIN');
      const [user, setUser] = useState({ name: '', isLoggedIn: false });
      const [quizState, setQuizState] = useState(null);
      const [leaderboard, setLeaderboard] = useState([]);

      useEffect(() => {
        const checkAndResetLeaderboard = () => {
          const today = new Date().toLocaleDateString();
          const lastReset = localStorage.getItem(DATE_KEY);
          if (lastReset !== today) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify([]));
            localStorage.setItem(DATE_KEY, today);
            setLeaderboard([]);
          } else {
            const stored = localStorage.getItem(STORAGE_KEY);
            if (stored) setLeaderboard(JSON.parse(stored));
          }
        };
        checkAndResetLeaderboard();
        const interval = setInterval(checkAndResetLeaderboard, 60000);
        return () => clearInterval(interval);
      }, []);

      const handleLogin = (name, password) => {
        if (password === FIXED_PASSWORD) {
          setUser({ name, isLoggedIn: true });
          setView('DASHBOARD');
        } else {
          alert('密码错误，请重新输入！');
        }
      };

      const handleLogout = () => {
        setUser({ name: '', isLoggedIn: false });
        setView('LOGIN');
        setQuizState(null);
      };

      const startQuiz = (module, count, bankId) => {
        let selectedQuestions = [];

        if (module === 'COMPREHENSIVE') {
          // 综合测试：从所有题库随机抽取
          const allPossibleQuestions = Object.values(QUESTION_BANKS).flat();
          if (allPossibleQuestions.length === 0) {
            alert('题库数据加载中，请稍后再试。');
            return;
          }
          const shuffled = [...allPossibleQuestions].sort(() => 0.5 - Math.random());
          selectedQuestions = shuffled.slice(0, count || 30);
        } else {
          // 专项练习：根据 bankId 过滤题目
          const moduleQuestions = QUESTION_BANKS[module] || [];

          if (moduleQuestions.length === 0) {
            alert('该模块暂无测试题，请尝试其他模块。');
            return;
          }

          // 如果指定了 bankId，则从该题库中筛选
          if (bankId) {
            const bankQuestions = moduleQuestions.filter(q => q.bankId === bankId);
            if (bankQuestions.length === 0) {
              // 如果指定题库无题，从该模块全题库随机抽题（兜底）
              selectedQuestions = [...moduleQuestions].sort(() => 0.5 - Math.random());
            } else {
              // 从指定题库中随机排列所有题目
              selectedQuestions = [...bankQuestions].sort(() => 0.5 - Math.random());
            }
          } else {
            // 未指定 bankId，使用模块所有题目
            selectedQuestions = [...moduleQuestions].sort(() => 0.5 - Math.random());
          }
        }

        if (selectedQuestions.length === 0) {
          alert('无法获取题目，请检查题库配置。');
          return;
        }

        setQuizState({
          questions: selectedQuestions,
          currentQuestionIndex: 0,
          userAnswers: new Array(selectedQuestions.length).fill(null),
          startTime: Date.now(),
          endTime: null,
          module,
          bankId
        });
        setView('QUIZ');
      };

      const finishQuiz = (userAnswers) => {
        const endTime = Date.now();
        if (!quizState) return;

        let correct = 0;
        quizState.questions.forEach((q, idx) => {
          const userAns = userAnswers[idx];
          if (q.type === 'MCQ') {
            if (userAns === q.correctAnswer) correct++;
          } else if (q.type === 'FITB') {
            const normalizedUser = String(userAns || '').trim().toLowerCase();
            const normalizedCorrect = String(q.correctAnswer).trim().toLowerCase();
            if (normalizedUser !== '' && normalizedUser === normalizedCorrect) correct++;
          }
        });

        const score = Math.round((correct / quizState.questions.length) * 100);
        const durationMinutes = Math.round((endTime - quizState.startTime) / 1000 / 60);

        const newEntry = {
          name: user.name,
          score,
          module: quizState.module === 'COMPREHENSIVE' ? '综合测试' : quizState.module,
          timestamp: endTime,
          durationMinutes
        };

        const updatedLeaderboard = [...leaderboard, newEntry]
          .sort((a, b) => b.score - a.score || a.durationMinutes - b.durationMinutes)
          .slice(0, 100);

        setLeaderboard(updatedLeaderboard);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedLeaderboard));

        setQuizState({ ...quizState, userAnswers, endTime });
        setView('RESULTS');
      };

      const backToDashboard = () => {
        setView('DASHBOARD');
        setQuizState(null);
      };

      return React.createElement('div', { className: 'min-h-screen bg-slate-50' },
        view === 'LOGIN' && React.createElement(Login, { onLogin: handleLogin }),
        user.isLoggedIn && React.createElement('div', { className: 'max-w-7xl mx-auto px-4 py-8' },
          React.createElement('header', { className: 'flex justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border border-slate-100' },
            React.createElement('div', { className: 'flex items-center space-x-4' },
              React.createElement('div', { className: 'uibe-gradient text-white p-3 rounded-xl font-bold text-xl shadow-lg shadow-blue-200' }, 'AIAC'),
              React.createElement('div', null,
                React.createElement('h1', { className: 'text-xl font-bold text-slate-800' }, '贸大 AIAC 测试系统'),
                React.createElement('div', { className: 'flex items-center space-x-2' },
                  React.createElement('span', { className: 'w-2 h-2 bg-green-500 rounded-full animate-pulse' }),
                  React.createElement('p', { className: 'text-sm text-slate-500 font-medium' }, `${user.name} 已登录`)
                )
              )
            ),
            React.createElement('button', {
              onClick: handleLogout,
              className: 'px-4 py-2 text-slate-500 hover:text-red-600 font-bold transition-all hover:bg-red-50 rounded-xl'
            }, '退出系统')
          ),
          React.createElement('main', null,
            view === 'DASHBOARD' && React.createElement(Dashboard, { onStartQuiz: startQuiz, leaderboard }),
            view === 'QUIZ' && quizState && React.createElement(QuizEngine, { state: quizState, onFinish: finishQuiz, onBack: backToDashboard }),
            view === 'RESULTS' && quizState && React.createElement(Results, { userName: user.name, state: quizState, onRestart: backToDashboard })
          )
        )
      );
    };

    // Render
    const rootElement = document.getElementById('root');
    if (!rootElement) {
      throw new Error("Could not find root element to mount to");
    }

    const root = ReactDOM.createRoot(rootElement);
    root.render(
      React.createElement(React.StrictMode, null,
        React.createElement(App)
      )
    );
  </script>
</body>
</html>
